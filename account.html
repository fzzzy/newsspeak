<!DOCTYPE html>
<html>

<head>
    <title>News Speak</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/account.css">
</head>

<body>
    <header>
        <span>News Speak</span>
        <span>
            <button id="record" title="Enable speech recognition" aria-label="record">👂 Enable speech recognition</button>
            <button id="mute" title="Disable text to speech" aria-label="mute">🔈 Disable text to speech</button>
            <button id="help">Open Help</button>
        </span>
    </header>
    <main id="main">
        <div id="event-data"></div>
    </main>
    <div id="sidebar">
        <h1>Sidebar</h1>
        <ol data-slot="feeds">
            <li data-pat="feed">
                <span data-slot="feed-name">Feed Name</span>
            </li>
        </ol>
        <form action="feed" method="POST">
            <div>Add feed</div>
            <input type="text" name="feedName" placeholder="Name" />
            <input type="text" name="feedURL" placeholder="URL" />
            <button>Add</button>
        </form>
    </div>
    <footer>
        <form id="chat" method="post" action="/chat/">
            <textarea id="inputText" name="text"></textarea>
            <button id="generate" type="submit">➡️</button>
        </form>
    </footer>

    <dialog id="helpDialog">
        <button id="closeDialog">Close</button>
        <h2>Things You Can Say</h2>
        <p>List feeds</p>
        <p>Select the feed Tech News</p>
        <p>Delete feed Tech News</p>
        <p>List posts</p>
        <p>Read post number 1</p>
        <p>List read posts</p>
        <p>Mark post number 1 as unread</p>
    </dialog>
    <script src="/account.js" type="module"></script>
    <script src="/help.js"></script>
</body>

</html>
